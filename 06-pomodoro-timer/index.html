<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro Timer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #fc5c7d 0%, #6a82fb 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .container {
            background: white;
            padding: 50px;
            border-radius: 20px;
            box-shadow: 0 15px 50px rgba(0,0,0,0.3);
            text-align: center;
            width: 100%;
            max-width: 500px;
        }
        h1 {
            color: #fc5c7d;
            margin-bottom: 30px;
        }
        .mode-selector {
            display: flex;
            gap: 10px;
            margin-bottom: 40px;
        }
        .mode-btn {
            flex: 1;
            padding: 12px;
            background: #f0f0f0;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            color: #666;
            transition: all 0.3s;
        }
        .mode-btn.active {
            background: linear-gradient(135deg, #fc5c7d 0%, #6a82fb 100%);
            color: white;
        }
        .timer-display {
            font-size: 96px;
            font-weight: bold;
            color: #333;
            margin: 40px 0;
            font-family: monospace;
        }
        .controls {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-bottom: 30px;
        }
        .control-btn {
            padding: 15px 30px;
            background: linear-gradient(135deg, #fc5c7d 0%, #6a82fb 100%);
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 18px;
            font-weight: bold;
        }
        .control-btn:hover {
            opacity: 0.9;
        }
        .reset-btn {
            background: #f0f0f0;
            color: #666;
        }
        .stats {
            background: #f9f9f9;
            padding: 20px;
            border-radius: 10px;
            margin-top: 30px;
        }
        .stats-title {
            color: #666;
            font-size: 14px;
            margin-bottom: 15px;
        }
        .stats-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }
        .stat-item {
            text-align: center;
        }
        .stat-label {
            color: #999;
            font-size: 12px;
            margin-bottom: 5px;
        }
        .stat-value {
            font-size: 24px;
            font-weight: bold;
            color: #fc5c7d;
        }
        .progress-bar {
            width: 100%;
            height: 10px;
            background: #f0f0f0;
            border-radius: 10px;
            overflow: hidden;
            margin-bottom: 20px;
        }
        .progress-fill {
            height: 100%;
            background: linear-gradient(135deg, #fc5c7d 0%, #6a82fb 100%);
            width: 100%;
            transition: width 1s linear;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Pomodoro Timer</h1>

        <div class="mode-selector">
            <button class="mode-btn active" onclick="setMode('pomodoro')">Pomodoro</button>
            <button class="mode-btn" onclick="setMode('short')">Short Break</button>
            <button class="mode-btn" onclick="setMode('long')">Long Break</button>
        </div>

        <div class="progress-bar">
            <div class="progress-fill" id="progressFill"></div>
        </div>

        <div class="timer-display" id="timerDisplay">25:00</div>

        <div class="controls">
            <button class="control-btn" id="startBtn" onclick="toggleTimer()">Start</button>
            <button class="control-btn reset-btn" onclick="resetTimer()">Reset</button>
        </div>

        <div class="stats">
            <div class="stats-title">Session Statistics</div>
            <div class="stats-grid">
                <div class="stat-item">
                    <div class="stat-label">Completed</div>
                    <div class="stat-value" id="completedCount">0</div>
                </div>
                <div class="stat-item">
                    <div class="stat-label">Total Time</div>
                    <div class="stat-value" id="totalTime">0m</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const MODES = {
            pomodoro: 25 * 60,
            short: 5 * 60,
            long: 15 * 60
        };

        let currentMode = 'pomodoro';
        let timeRemaining = MODES.pomodoro;
        let totalSeconds = MODES.pomodoro;
        let timerInterval = null;
        let isRunning = false;
        let completedSessions = parseInt(localStorage.getItem('completedSessions')) || 0;
        let totalMinutes = parseInt(localStorage.getItem('totalMinutes')) || 0;

        updateDisplay();
        updateStats();

        function setMode(mode) {
            if (isRunning) return;

            currentMode = mode;
            timeRemaining = MODES[mode];
            totalSeconds = MODES[mode];

            // Update button styles
            document.querySelectorAll('.mode-btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');

            updateDisplay();
            updateProgress();
        }

        function toggleTimer() {
            if (isRunning) {
                pauseTimer();
            } else {
                startTimer();
            }
        }

        function startTimer() {
            isRunning = true;
            document.getElementById('startBtn').textContent = 'Pause';

            timerInterval = setInterval(() => {
                timeRemaining--;
                updateDisplay();
                updateProgress();

                if (timeRemaining <= 0) {
                    completeSession();
                }
            }, 1000);
        }

        function pauseTimer() {
            isRunning = false;
            clearInterval(timerInterval);
            document.getElementById('startBtn').textContent = 'Start';
        }

        function resetTimer() {
            pauseTimer();
            timeRemaining = MODES[currentMode];
            totalSeconds = MODES[currentMode];
            updateDisplay();
            updateProgress();
        }

        function completeSession() {
            pauseTimer();

            if (currentMode === 'pomodoro') {
                completedSessions++;
                totalMinutes += 25;
                localStorage.setItem('completedSessions', completedSessions);
                localStorage.setItem('totalMinutes', totalMinutes);
                updateStats();
            }

            alert('Session complete! Time for a break!');
            resetTimer();
        }

        function updateDisplay() {
            const minutes = Math.floor(timeRemaining / 60);
            const seconds = timeRemaining % 60;
            document.getElementById('timerDisplay').textContent =
                `${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
        }

        function updateProgress() {
            const percentage = (timeRemaining / totalSeconds) * 100;
            document.getElementById('progressFill').style.width = percentage + '%';
        }

        function updateStats() {
            document.getElementById('completedCount').textContent = completedSessions;
            document.getElementById('totalTime').textContent = totalMinutes + 'm';
        }
    </script>
</body>
</html>
