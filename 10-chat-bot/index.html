<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Bot</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .chat-container {
            background: white;
            width: 100%;
            max-width: 500px;
            height: 600px;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.3);
            display: flex;
            flex-direction: column;
        }
        .chat-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 15px 15px 0 0;
            text-align: center;
        }
        .chat-header h1 {
            font-size: 24px;
        }
        .chat-header p {
            font-size: 14px;
            opacity: 0.9;
            margin-top: 5px;
        }
        .chat-messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            background: #f9f9f9;
        }
        .message {
            margin-bottom: 15px;
            display: flex;
            gap: 10px;
        }
        .message.bot {
            justify-content: flex-start;
        }
        .message.user {
            justify-content: flex-end;
        }
        .message-bubble {
            max-width: 70%;
            padding: 12px 16px;
            border-radius: 15px;
            word-wrap: break-word;
        }
        .message.bot .message-bubble {
            background: white;
            color: #333;
            border-bottom-left-radius: 5px;
        }
        .message.user .message-bubble {
            background: #667eea;
            color: white;
            border-bottom-right-radius: 5px;
        }
        .chat-input {
            display: flex;
            gap: 10px;
            padding: 20px;
            background: white;
            border-radius: 0 0 15px 15px;
            border-top: 1px solid #ddd;
        }
        input {
            flex: 1;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 10px;
            font-size: 16px;
        }
        input:focus {
            outline: none;
            border-color: #667eea;
        }
        button {
            padding: 12px 24px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-weight: bold;
        }
        button:hover {
            background: #5568d3;
        }
        .typing-indicator {
            display: none;
            padding: 10px;
            background: white;
            border-radius: 15px;
            width: 60px;
        }
        .typing-indicator.show {
            display: block;
        }
        .typing-indicator span {
            height: 8px;
            width: 8px;
            background: #667eea;
            border-radius: 50%;
            display: inline-block;
            margin: 0 2px;
            animation: bounce 1.4s infinite ease-in-out both;
        }
        .typing-indicator span:nth-child(1) {
            animation-delay: -0.32s;
        }
        .typing-indicator span:nth-child(2) {
            animation-delay: -0.16s;
        }
        @keyframes bounce {
            0%, 80%, 100% { transform: scale(0); }
            40% { transform: scale(1); }
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <h1>Friendly Bot</h1>
            <p>Your AI companion</p>
        </div>

        <div class="chat-messages" id="chatMessages">
            <div class="message bot">
                <div class="message-bubble">
                    Hi! I'm Friendly Bot. How can I help you today?
                </div>
            </div>
        </div>

        <div class="chat-input">
            <input type="text" id="userInput" placeholder="Type a message..." onkeypress="handleKeyPress(event)">
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script>
        const responses = {
            "hello": ["Hi there! How are you doing?", "Hello! Nice to meet you!", "Hey! What's up?"],
            "hi": ["Hi there! How are you doing?", "Hello! Nice to meet you!", "Hey! What's up?"],
            "how are you": ["I'm doing great! Thanks for asking!", "I'm wonderful! How about you?", "Fantastic! How can I help you?"],
            "what is your name": ["I'm Friendly Bot, your AI companion!", "You can call me Friendly Bot!", "My name is Friendly Bot!"],
            "help": ["I'm here to chat with you! Try asking me about the weather, telling me a joke, or just saying hello!", "I can answer questions, chat about various topics, or just keep you company!"],
            "weather": ["I don't have real weather data, but I hope it's sunny where you are!", "It's a beautiful day for a chat!"],
            "joke": ["Why don't scientists trust atoms? Because they make up everything!", "What do you call a bear with no teeth? A gummy bear!", "Why did the scarecrow win an award? He was outstanding in his field!"],
            "bye": ["Goodbye! Have a great day!", "See you later! Take care!", "Bye! Come back soon!"],
            "thanks": ["You're welcome!", "Happy to help!", "Anytime!"],
            "thank you": ["You're welcome!", "Happy to help!", "Anytime!"]
        };

        function sendMessage() {
            const input = document.getElementById('userInput');
            const message = input.value.trim();

            if (message === '') return;

            addMessage(message, 'user');
            input.value = '';

            showTypingIndicator();

            setTimeout(() => {
                const response = getBotResponse(message);
                hideTypingIndicator();
                addMessage(response, 'bot');
            }, 1000);
        }

        function addMessage(text, sender) {
            const messagesContainer = document.getElementById('chatMessages');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${sender}`;
            messageDiv.innerHTML = `<div class="message-bubble">${text}</div>`;
            messagesContainer.appendChild(messageDiv);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        function getBotResponse(message) {
            const lowerMessage = message.toLowerCase();

            for (const [key, responseArray] of Object.entries(responses)) {
                if (lowerMessage.includes(key)) {
                    return responseArray[Math.floor(Math.random() * responseArray.length)];
                }
            }

            const defaultResponses = [
                "That's interesting! Tell me more.",
                "I see! What else would you like to talk about?",
                "Hmm, I'm not sure about that. Can you ask me something else?",
                "Interesting! I'm still learning, so I might not have all the answers.",
                "That's a great question! Let's chat about something I know better."
            ];

            return defaultResponses[Math.floor(Math.random() * defaultResponses.length)];
        }

        function showTypingIndicator() {
            const messagesContainer = document.getElementById('chatMessages');
            const indicator = document.createElement('div');
            indicator.className = 'message bot';
            indicator.id = 'typingIndicator';
            indicator.innerHTML = `
                <div class="typing-indicator show">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
            `;
            messagesContainer.appendChild(indicator);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        function hideTypingIndicator() {
            const indicator = document.getElementById('typingIndicator');
            if (indicator) {
                indicator.remove();
            }
        }

        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                sendMessage();
            }
        }
    </script>
</body>
</html>
