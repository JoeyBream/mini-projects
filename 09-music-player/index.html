<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .player {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 15px 50px rgba(0,0,0,0.3);
            width: 100%;
            max-width: 400px;
        }
        h1 {
            color: #667eea;
            text-align: center;
            margin-bottom: 30px;
        }
        .album-art {
            width: 100%;
            height: 300px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 15px;
            margin-bottom: 30px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 80px;
            color: white;
        }
        .song-info {
            text-align: center;
            margin-bottom: 30px;
        }
        .song-title {
            font-size: 24px;
            font-weight: bold;
            color: #333;
            margin-bottom: 10px;
        }
        .song-artist {
            font-size: 16px;
            color: #666;
        }
        .progress-container {
            margin-bottom: 20px;
        }
        .progress-bar {
            width: 100%;
            height: 6px;
            background: #ddd;
            border-radius: 10px;
            cursor: pointer;
            position: relative;
        }
        .progress-fill {
            height: 100%;
            background: #667eea;
            border-radius: 10px;
            width: 0%;
            transition: width 0.1s linear;
        }
        .time-display {
            display: flex;
            justify-content: space-between;
            margin-top: 10px;
            font-size: 14px;
            color: #666;
        }
        .controls {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin-bottom: 30px;
        }
        .control-btn {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            border: none;
            background: #f0f0f0;
            color: #333;
            font-size: 24px;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: all 0.3s;
        }
        .control-btn:hover {
            background: #e0e0e0;
        }
        .play-btn {
            width: 80px;
            height: 80px;
            background: #667eea;
            color: white;
            font-size: 32px;
        }
        .play-btn:hover {
            background: #5568d3;
        }
        .playlist {
            background: #f9f9f9;
            border-radius: 10px;
            padding: 15px;
            max-height: 200px;
            overflow-y: auto;
        }
        .playlist-title {
            font-weight: bold;
            color: #333;
            margin-bottom: 10px;
        }
        .playlist-item {
            padding: 10px;
            margin-bottom: 5px;
            background: white;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s;
        }
        .playlist-item:hover {
            background: #667eea;
            color: white;
        }
        .playlist-item.active {
            background: #667eea;
            color: white;
        }
        .volume-control {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-top: 20px;
            padding: 15px;
            background: #f9f9f9;
            border-radius: 10px;
        }
        .volume-icon {
            font-size: 20px;
        }
        input[type="range"] {
            flex: 1;
            height: 6px;
            border-radius: 5px;
            background: #ddd;
            outline: none;
        }
        input[type="range"]::-webkit-slider-thumb {
            width: 16px;
            height: 16px;
            border-radius: 50%;
            background: #667eea;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="player">
        <h1>Music Player</h1>

        <div class="album-art" id="albumArt">üéµ</div>

        <div class="song-info">
            <div class="song-title" id="songTitle">Select a song</div>
            <div class="song-artist" id="songArtist">Artist</div>
        </div>

        <div class="progress-container">
            <div class="progress-bar" id="progressBar" onclick="seekTo(event)">
                <div class="progress-fill" id="progressFill"></div>
            </div>
            <div class="time-display">
                <span id="currentTime">0:00</span>
                <span id="duration">0:00</span>
            </div>
        </div>

        <div class="controls">
            <button class="control-btn" onclick="previousSong()">‚èÆ</button>
            <button class="control-btn play-btn" id="playBtn" onclick="togglePlay()">‚ñ∂</button>
            <button class="control-btn" onclick="nextSong()">‚è≠</button>
        </div>

        <div class="volume-control">
            <span class="volume-icon">üîä</span>
            <input type="range" id="volumeSlider" min="0" max="100" value="50" oninput="updateVolume()">
        </div>

        <div class="playlist">
            <div class="playlist-title">Playlist</div>
            <div id="playlistContainer"></div>
        </div>
    </div>

    <script>
        // Demo playlist (in a real app, these would be actual audio files)
        const playlist = [
            { title: "Summer Vibes", artist: "DJ Cool", duration: 215, color: "#667eea" },
            { title: "Night City", artist: "Neon Dreams", duration: 198, color: "#764ba2" },
            { title: "Ocean Waves", artist: "Chill Beats", duration: 243, color: "#3a7bd5" },
            { title: "Mountain High", artist: "Acoustic Soul", duration: 187, color: "#fc5c7d" },
            { title: "Electric Storm", artist: "Synth Masters", duration: 256, color: "#667eea" }
        ];

        let currentSongIndex = 0;
        let isPlaying = false;
        let currentTime = 0;
        let interval = null;
        let volume = 50;

        function loadPlaylist() {
            const container = document.getElementById('playlistContainer');
            container.innerHTML = playlist.map((song, index) => `
                <div class="playlist-item ${index === 0 ? 'active' : ''}" onclick="selectSong(${index})">
                    <div style="font-weight: bold;">${song.title}</div>
                    <div style="font-size: 12px; opacity: 0.8;">${song.artist}</div>
                </div>
            `).join('');

            loadSong(0);
        }

        function loadSong(index) {
            currentSongIndex = index;
            const song = playlist[index];

            document.getElementById('songTitle').textContent = song.title;
            document.getElementById('songArtist').textContent = song.artist;
            document.getElementById('albumArt').style.background = `linear-gradient(135deg, ${song.color} 0%, #764ba2 100%)`;
            document.getElementById('duration').textContent = formatTime(song.duration);

            currentTime = 0;
            updateProgress();

            // Update active playlist item
            document.querySelectorAll('.playlist-item').forEach((item, i) => {
                item.classList.toggle('active', i === index);
            });
        }

        function selectSong(index) {
            loadSong(index);
            if (isPlaying) {
                play();
            }
        }

        function togglePlay() {
            if (isPlaying) {
                pause();
            } else {
                play();
            }
        }

        function play() {
            isPlaying = true;
            document.getElementById('playBtn').textContent = '‚è∏';

            interval = setInterval(() => {
                const song = playlist[currentSongIndex];
                currentTime++;

                if (currentTime >= song.duration) {
                    nextSong();
                } else {
                    updateProgress();
                }
            }, 1000);
        }

        function pause() {
            isPlaying = false;
            document.getElementById('playBtn').textContent = '‚ñ∂';
            clearInterval(interval);
        }

        function nextSong() {
            pause();
            currentSongIndex = (currentSongIndex + 1) % playlist.length;
            loadSong(currentSongIndex);
            play();
        }

        function previousSong() {
            pause();
            currentSongIndex = (currentSongIndex - 1 + playlist.length) % playlist.length;
            loadSong(currentSongIndex);
            play();
        }

        function updateProgress() {
            const song = playlist[currentSongIndex];
            const percentage = (currentTime / song.duration) * 100;

            document.getElementById('progressFill').style.width = percentage + '%';
            document.getElementById('currentTime').textContent = formatTime(currentTime);
        }

        function seekTo(event) {
            const progressBar = document.getElementById('progressBar');
            const rect = progressBar.getBoundingClientRect();
            const clickX = event.clientX - rect.left;
            const percentage = clickX / rect.width;

            const song = playlist[currentSongIndex];
            currentTime = Math.floor(percentage * song.duration);
            updateProgress();
        }

        function updateVolume() {
            volume = document.getElementById('volumeSlider').value;
            // In a real app, this would update the actual audio volume
        }

        function formatTime(seconds) {
            const mins = Math.floor(seconds / 60);
            const secs = seconds % 60;
            return `${mins}:${secs.toString().padStart(2, '0')}`;
        }

        // Initialize
        loadPlaylist();
    </script>
</body>
</html>
