<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .container {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.3);
            width: 100%;
            max-width: 600px;
        }
        .start-screen {
            text-align: center;
        }
        h1 {
            color: #667eea;
            margin-bottom: 20px;
        }
        .start-screen p {
            color: #666;
            margin-bottom: 30px;
            font-size: 18px;
        }
        .quiz-screen {
            display: none;
        }
        .result-screen {
            display: none;
            text-align: center;
        }
        .question-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 30px;
            color: #666;
        }
        .question-text {
            font-size: 24px;
            color: #333;
            margin-bottom: 30px;
        }
        .options {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-bottom: 30px;
        }
        .option {
            padding: 15px;
            background: #f9f9f9;
            border: 2px solid #ddd;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s;
        }
        .option:hover {
            background: #f0f0f0;
            border-color: #667eea;
        }
        .option.selected {
            background: #667eea;
            color: white;
            border-color: #667eea;
        }
        .option.correct {
            background: #4CAF50;
            color: white;
            border-color: #4CAF50;
        }
        .option.incorrect {
            background: #ff4757;
            color: white;
            border-color: #ff4757;
        }
        .option.disabled {
            cursor: not-allowed;
        }
        button {
            padding: 15px 30px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 18px;
            font-weight: bold;
        }
        button:hover {
            background: #5568d3;
        }
        button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        .score-display {
            font-size: 64px;
            font-weight: bold;
            color: #667eea;
            margin: 30px 0;
        }
        .result-message {
            font-size: 24px;
            color: #333;
            margin-bottom: 30px;
        }
        .progress-bar {
            width: 100%;
            height: 10px;
            background: #f0f0f0;
            border-radius: 10px;
            overflow: hidden;
            margin-bottom: 30px;
        }
        .progress-fill {
            height: 100%;
            background: #667eea;
            transition: width 0.3s;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="start-screen" id="startScreen">
            <h1>Quiz App</h1>
            <p>Test your knowledge with 10 questions!</p>
            <button onclick="startQuiz()">Start Quiz</button>
        </div>

        <div class="quiz-screen" id="quizScreen">
            <div class="progress-bar">
                <div class="progress-fill" id="progressFill"></div>
            </div>
            <div class="question-header">
                <span>Question <span id="questionNumber">1</span> of 10</span>
                <span>Score: <span id="currentScore">0</span></span>
            </div>
            <div class="question-text" id="questionText"></div>
            <div class="options" id="optionsContainer"></div>
            <button id="nextBtn" onclick="nextQuestion()" disabled>Next Question</button>
        </div>

        <div class="result-screen" id="resultScreen">
            <h1>Quiz Complete!</h1>
            <div class="score-display" id="finalScore"></div>
            <div class="result-message" id="resultMessage"></div>
            <button onclick="restartQuiz()">Try Again</button>
        </div>
    </div>

    <script>
        const questions = [
            {
                question: "What is the capital of France?",
                options: ["London", "Berlin", "Paris", "Madrid"],
                correct: 2
            },
            {
                question: "Which planet is known as the Red Planet?",
                options: ["Venus", "Mars", "Jupiter", "Saturn"],
                correct: 1
            },
            {
                question: "What is 2 + 2?",
                options: ["3", "4", "5", "6"],
                correct: 1
            },
            {
                question: "Who painted the Mona Lisa?",
                options: ["Van Gogh", "Picasso", "Leonardo da Vinci", "Michelangelo"],
                correct: 2
            },
            {
                question: "What is the largest ocean on Earth?",
                options: ["Atlantic", "Indian", "Arctic", "Pacific"],
                correct: 3
            },
            {
                question: "Which programming language is known as the 'language of the web'?",
                options: ["Python", "JavaScript", "Java", "C++"],
                correct: 1
            },
            {
                question: "What year did World War II end?",
                options: ["1943", "1944", "1945", "1946"],
                correct: 2
            },
            {
                question: "What is the smallest prime number?",
                options: ["0", "1", "2", "3"],
                correct: 2
            },
            {
                question: "Which element has the chemical symbol 'O'?",
                options: ["Gold", "Oxygen", "Osmium", "Oganesson"],
                correct: 1
            },
            {
                question: "How many continents are there?",
                options: ["5", "6", "7", "8"],
                correct: 2
            }
        ];

        let currentQuestion = 0;
        let score = 0;
        let selectedAnswer = null;

        function startQuiz() {
            document.getElementById('startScreen').style.display = 'none';
            document.getElementById('quizScreen').style.display = 'block';
            currentQuestion = 0;
            score = 0;
            showQuestion();
        }

        function showQuestion() {
            const question = questions[currentQuestion];
            selectedAnswer = null;

            document.getElementById('questionNumber').textContent = currentQuestion + 1;
            document.getElementById('questionText').textContent = question.question;
            document.getElementById('currentScore').textContent = score;

            const optionsContainer = document.getElementById('optionsContainer');
            optionsContainer.innerHTML = '';

            question.options.forEach((option, index) => {
                const optionDiv = document.createElement('div');
                optionDiv.className = 'option';
                optionDiv.textContent = option;
                optionDiv.onclick = () => selectAnswer(index);
                optionsContainer.appendChild(optionDiv);
            });

            document.getElementById('nextBtn').disabled = true;
            updateProgress();
        }

        function selectAnswer(index) {
            if (selectedAnswer !== null) return;

            selectedAnswer = index;
            const question = questions[currentQuestion];
            const options = document.querySelectorAll('.option');

            options.forEach((option, i) => {
                option.classList.add('disabled');
                if (i === question.correct) {
                    option.classList.add('correct');
                } else if (i === selectedAnswer) {
                    option.classList.add('incorrect');
                }
            });

            if (selectedAnswer === question.correct) {
                score += 10;
                document.getElementById('currentScore').textContent = score;
            }

            document.getElementById('nextBtn').disabled = false;
        }

        function nextQuestion() {
            currentQuestion++;

            if (currentQuestion < questions.length) {
                showQuestion();
            } else {
                showResults();
            }
        }

        function showResults() {
            document.getElementById('quizScreen').style.display = 'none';
            document.getElementById('resultScreen').style.display = 'block';

            const percentage = (score / (questions.length * 10)) * 100;
            document.getElementById('finalScore').textContent = score + ' / ' + (questions.length * 10);

            let message = '';
            if (percentage === 100) {
                message = 'Perfect! You got all questions correct!';
            } else if (percentage >= 70) {
                message = 'Great job! You did very well!';
            } else if (percentage >= 50) {
                message = 'Good effort! Keep practicing!';
            } else {
                message = 'Keep learning and try again!';
            }

            document.getElementById('resultMessage').textContent = message;
        }

        function updateProgress() {
            const progress = ((currentQuestion + 1) / questions.length) * 100;
            document.getElementById('progressFill').style.width = progress + '%';
        }

        function restartQuiz() {
            document.getElementById('resultScreen').style.display = 'none';
            document.getElementById('startScreen').style.display = 'block';
        }
    </script>
</body>
</html>
