<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #3a7bd5 0%, #3a6073 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .container {
            background: rgba(255, 255, 255, 0.95);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 15px 50px rgba(0,0,0,0.3);
            width: 100%;
            max-width: 500px;
        }
        h1 {
            color: #3a7bd5;
            margin-bottom: 30px;
            text-align: center;
        }
        .search-box {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
        }
        input {
            flex: 1;
            padding: 15px;
            border: 2px solid #ddd;
            border-radius: 10px;
            font-size: 16px;
        }
        input:focus {
            outline: none;
            border-color: #3a7bd5;
        }
        button {
            padding: 15px 30px;
            background: #3a7bd5;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
        }
        button:hover {
            background: #2a6bc5;
        }
        .weather-display {
            text-align: center;
            display: none;
        }
        .weather-display.show {
            display: block;
        }
        .city-name {
            font-size: 32px;
            color: #333;
            margin-bottom: 10px;
        }
        .temperature {
            font-size: 72px;
            font-weight: bold;
            color: #3a7bd5;
            margin: 20px 0;
        }
        .description {
            font-size: 24px;
            color: #666;
            text-transform: capitalize;
            margin-bottom: 30px;
        }
        .weather-details {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-top: 30px;
        }
        .detail-item {
            background: #f0f0f0;
            padding: 20px;
            border-radius: 10px;
        }
        .detail-label {
            color: #999;
            font-size: 14px;
            margin-bottom: 5px;
        }
        .detail-value {
            color: #333;
            font-size: 24px;
            font-weight: bold;
        }
        .error {
            color: #ff4757;
            text-align: center;
            padding: 20px;
            display: none;
        }
        .error.show {
            display: block;
        }
        .demo-note {
            background: #fff3cd;
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
            font-size: 14px;
            color: #856404;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Weather Dashboard</h1>

        <div class="search-box">
            <input type="text" id="cityInput" placeholder="Enter city name...">
            <button onclick="getWeather()">Search</button>
        </div>

        <div class="error" id="error"></div>

        <div class="weather-display" id="weatherDisplay">
            <div class="city-name" id="cityName"></div>
            <div class="temperature" id="temperature"></div>
            <div class="description" id="description"></div>

            <div class="weather-details">
                <div class="detail-item">
                    <div class="detail-label">Feels Like</div>
                    <div class="detail-value" id="feelsLike"></div>
                </div>
                <div class="detail-item">
                    <div class="detail-label">Humidity</div>
                    <div class="detail-value" id="humidity"></div>
                </div>
                <div class="detail-item">
                    <div class="detail-label">Wind Speed</div>
                    <div class="detail-value" id="windSpeed"></div>
                </div>
                <div class="detail-item">
                    <div class="detail-label">Pressure</div>
                    <div class="detail-value" id="pressure"></div>
                </div>
            </div>
        </div>

        <div class="demo-note">
            Demo Mode: Showing sample weather data. To use real data, add your OpenWeatherMap API key in the code.
        </div>
    </div>

    <script>
        const API_KEY = ''; // Add your OpenWeatherMap API key here

        function getWeather() {
            const city = document.getElementById('cityInput').value.trim();

            if (city === '') {
                showError('Please enter a city name');
                return;
            }

            // Demo mode - show sample data
            if (!API_KEY) {
                showDemoWeather(city);
                return;
            }

            // Real API call (if API key is provided)
            fetch(`https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=${API_KEY}&units=metric`)
                .then(response => {
                    if (!response.ok) throw new Error('City not found');
                    return response.json();
                })
                .then(data => displayWeather(data))
                .catch(error => showError(error.message));
        }

        function showDemoWeather(city) {
            const demoData = {
                name: city,
                main: {
                    temp: Math.floor(Math.random() * 20) + 15,
                    feels_like: Math.floor(Math.random() * 20) + 15,
                    humidity: Math.floor(Math.random() * 40) + 40,
                    pressure: Math.floor(Math.random() * 50) + 1000
                },
                weather: [{
                    description: ['clear sky', 'few clouds', 'scattered clouds', 'light rain', 'sunny'][Math.floor(Math.random() * 5)]
                }],
                wind: {
                    speed: (Math.random() * 10 + 2).toFixed(1)
                }
            };

            displayWeather(demoData);
        }

        function displayWeather(data) {
            document.getElementById('error').classList.remove('show');
            document.getElementById('weatherDisplay').classList.add('show');

            document.getElementById('cityName').textContent = data.name;
            document.getElementById('temperature').textContent = Math.round(data.main.temp) + '°C';
            document.getElementById('description').textContent = data.weather[0].description;
            document.getElementById('feelsLike').textContent = Math.round(data.main.feels_like) + '°C';
            document.getElementById('humidity').textContent = data.main.humidity + '%';
            document.getElementById('windSpeed').textContent = data.wind.speed + ' m/s';
            document.getElementById('pressure').textContent = data.main.pressure + ' hPa';
        }

        function showError(message) {
            document.getElementById('error').textContent = message;
            document.getElementById('error').classList.add('show');
            document.getElementById('weatherDisplay').classList.remove('show');
        }

        // Allow Enter key to search
        document.getElementById('cityInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                getWeather();
            }
        });
    </script>
</body>
</html>
